<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/logo144.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/logo128.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/logo114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/logo72.png">
	<link rel="apple-touch-icon-precomposed" sizes="64x64" href="images/logo64.png">
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/logo60.png">
	<link rel="apple-touch-icon-precomposed" sizes="48x48" href="images/logo48.png">
	<link rel="apple-touch-icon-precomposed" sizes="32x32" href="images/logo32.png">
	<link rel="apple-touch-icon-precomposed" sizes="16x16" href="images/logo16.png">
	<link rel="apple-touch-icon-precomposed"	href="images/logo57.png">
	
	<title>Open Weather</title>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Open Weather</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li id="install">
						  <a href="#" id="install-btn">
						    <i class="icon-cloud-download"></i> Install
					    </a>
				    </li>
						<li>
						  <a href="#myModal" role="button" data-toggle="modal">
						    <i class="icon-star"></i> About
					    </a>
				    </li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
    <div class="row-fluid">
      <div class="span12" style="text-align: center;">
        <div class="input-append">
          <input type="text" placeholder="London,uk" id="location-display">
          <button class="btn btn-success" type="button" id="location-button">
            <i class="icon-location-arrow"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12" style="text-align: center;">
        <button class="btn btn-primary" type="button" id="search-button">
          Search
        </button>
        <div class="btn-group" data-toggle="buttons-radio">
				  <button type="button" id="metric-button" class="btn active">Metric</button>
				  <button type="button" id="imperial-button" class="btn">Imperial</button>
			  </div>
      </div>
    </div>
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="progress" id="progress" style="display: none;">
				</div>
	      <div class="accordion" id="accordion">
				</div>
      </div>
    </div>
  </div>
  
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog">
	  <div class="modal-body">
	    <p>
	      A simple weather app for Firefox OS. Built with jQuery, Twitter's
	      Bootstrap and FontAwesome.
	    </p>
	    <p>
	      Uses OpenWeatherMap.org API for the weather data.
	    </p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn btn-primary" data-dismiss="modal">Close</button>
	  </div>
	</div>

	<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/webapp.js"></script>
	<script type="text/javascript" src="js/offline.js"></script>
	
</body>
</html>
