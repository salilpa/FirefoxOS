{{{ header "TVFrik!" hasBackButton="true" }}}

<ul data-role="listview" data-divider-theme="a" data-theme="a">
  <li data-role="list-divider">
    <h1>{{show.name}} Season: {{season}}</h1>
  </li>
  {{#each episodes}}
    <li data-icon="icon-chevron-right">
      <a href="#episode" class="episode-button" data-show="{{this.show}}" data-season="{{season}}" data-episode="{{this.apiId}}" data-transition="slide">
        {{this.name}} {{{episodeStatus this}}}
      </a>
    </li>
  {{/each}}
</ul>

{{{ footer '#shows'}}}
