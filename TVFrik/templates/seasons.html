{{{ header show.name hasBackButton="true" }}}

<div data-role="content" data-theme="a">
  <ul data-role="listview" data-inset="false" data-divider-theme="a" data-corners="true" data-theme="a" data-count-theme="a">
    <li data-role="list-divider">
      <div data-role="collapsible" data-inset="true" data-theme="a" data-content-theme="d" data-collapsed-icon="icon-chevron-down" data-expanded-icon="icon-chevron-up">
        <h4>{{show.name}}</h4>
        <p style="text-align: center;">
          <img src="http://thetvdb.com/banners/_cache/{{show.poster}}" width="250">
        </p>
        <p class="serie-overview">
          {{show.overview}}
        </p>
        <div data-role="controlgroup" data-mini="true">
          <button data-theme="a">Rate this Show</button>
          <a href="http://thetvdb.com/?tab=series&id={{show.tvdbId}}" data-role="button" data-theme="a">Check in TVDB</a>
          <a href="http://www.imdb.com/title/{{show.imdbId}}" data-role="button" data-theme="a">Check in IMDB</a>
        </div>
        <button id="mark-as-seen-button" data-theme="b">Mark as seen</button>
      </div>
    </li>
    {{#each seasons}}
    <li data-icon="icon-chevron-right">
      <a href="#episodes" class="season-button" data-show="{{this.show}}" data-season="{{this.season}}" data-transition="slide">
        Season {{this.season}} <span class="ui-li-count">{{this.unwatched}}</span>
      </a>
    </li>
    {{/each}}
  </ul>
</div>

{{{ footer '#shows'}}}
