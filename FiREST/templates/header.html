{{#if hasBackButton }}
  <div data-role="header">
    <h1>{{title}}</h1>
    <div class="back-button">
      <a href="#" data-rel="back" data-role="button" data-corners="false" data-shadow="false" data-iconshadow="false">
        <i class="ui-icon-icon-chevron-left"></i>
      </a>
    </div>
  </div>
{{else}}
  <div data-role="header">
    <h1>{{title}}</h1>
  </div>
{{/if}}
